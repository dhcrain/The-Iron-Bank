{% extends "base.html" %}
{# Maybe dont need this.....#}
{% block body %}
    <form class="" action="" method="post">
        {% csrf_token %}
        <table class="table">
        <tr>
            <td>Transfer funds to this account number: </td>
            <td>{{ form.payee }}</td>
        </tr>
        <tr>
            <td>Transfer this ammount: </td>
            <td>{{ form.ammount }}</td>
        </tr>
        </table>
        {{ form.errors }}
        <input class="btn btn-default" type="submit" name="add" value="Transfer Funds">
    </form>
    {{ not_allowed }}
{% endblock %}
